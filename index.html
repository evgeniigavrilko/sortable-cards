<!DOCTYPE html>
<html lang="en">

<head class="head__page">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Sortable Card</title>
</head>

<body class="body__page">
  <div class="container">
    <div id="card1" class="card color__card1" draggable="true" ondragstart="drag(event)">
      <h2 class="card__number">01</h2>
    </div>
    <div id="card2" class="card color__card2" draggable="true" ondragstart="drag(event)">
      <h2 class="card__number">02</h2>
    </div>
    <div id="card3" class="card color__card3" draggable="true" ondragstart="drag(event)">
      <h2 class="card__number">03</h2>
    </div>
    <div id="card4" class="card color__card4" draggable="true" ondragstart="drag(event)">
      <h2 class="card__number">04</h2>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
